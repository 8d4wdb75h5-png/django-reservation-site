{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>予約完了</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 自作CSS（もし使うなら） -->
  <link rel="stylesheet" href="{% static 'reservations/style.css' %}">
</head>

<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">

        <div class="card shadow-sm">
          <div class="card-body text-center p-4">

            <div class="display-6 mb-3">✅</div>
            <h1 class="h4 mb-2">予約できました！</h1>
            <p class="text-muted mb-4">
              ご予約ありがとうございます。内容をご確認ください。
            </p>

            <div class="d-grid gap-2">

              {% if reservation_id %}
              <form method="post" action="{% url 'reservations:cansel_reservation' reservation_id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger">
                  予約をキャンセル
                </button>
              </form>
              {% endif %}

              <a href="{% url 'reservations:index' %}" class="btn btn-primary">
                トップに戻る
              </a>
            </div>

          </div>
        </div>

        <p class="text-center text-muted small mt-3">
          ※変更・キャンセルは管理者へご連絡ください。
        </p>
        <p class="text-center fw-bold">
          <a href="tel:09012345678" class="text-decoration-none">
            ☎ 090-1234-5678
          </a>
        </p>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
